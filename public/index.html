<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CP Rate My Professor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <div class="nav-bar">
      <ul>
        <li id="logo">
          <a href="index.html"><img src="" /></a>
        </li>
        <li id="link_1"><a href="index.html">Home</a></li>
        <li id="link_2"><a href="">About</a></li>
      </ul>
    </div>

    <!-- dark-mode-toggle -->
    <div class="wrapper-toggle-mode">
      <input type="checkbox" id="input-toggle-mode">
      <label for="input-toggle-mode" class="color-switch">
        <div class="slider-toggle-mode"></div>
      </label>
      
    </div>

    <h1>CP Rate<span class="h1color"> My Professor</span></h1>
    <div id="application">
      <div>Professor List</div>
      <div id="input-field">
        <input id="professor-search" list="professor-options" name="professor-name" />
        <span class = "material-icons">search</span> 
        <datalist id="professor-options">
        </datalist>
      </div>

      <div id="teacher-names">
      </div>
    </div>
  </div>
</body>
<script type="module" src="./script.js"></script>

</html>
