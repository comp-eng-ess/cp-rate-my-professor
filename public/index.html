<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP Rate My Professor</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- top navigation bar -->
    <header>
      <section id="navigation-bar">
        <div id="logo">
          <img class="logo" alt="logo" src="images/logo.png" />
        </div>
        <div id="nav-bar-padding" class="push"></div>
        <div id="nav-buttons">
          <div class="nav-button" id="go-home">Home</div>
          <div class="nav-button" id="go-contact">Contact</div>
          <div class="nav-button" id="go-about">About</div>
        </div>
      </section>
    </header>

    <!-- application -->
    <section id="application" class="application">
      <div>
        <button id="back-button">Go Back</button>
        <div>
          <h1>first last</h1>
          <div>Score:</div>
          <div><span class="average-score">5</span>/5</div>
          <div>Comments: 1</div>
        </div>
        <button id="new-comment-button">New comment</button>
        <div id="comment-box"></div>
      </div>
      <div class="comment">
        <div class="comment-number">Comment #${idx + 1}</div>
        <div>Score ${a.score}</div>
        <div>Course ${a.course}</div>
        <div>Section ${a.section}</div>
        <div>Semester ${a.year}</div>
        <div>Academic Year ${a.year}</div>
        <div>Comment ${a.comment}</div>
      </div>
    </section>
  </body>
  <script type="module" src="./script.js"></script>
</html>
