<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP Rate My Professor</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- top navigation bar -->
    <header>
      <section id="navigation-bar">
        <div id="logo">
          <img class="logo" alt="logo" src="images/logo.png" />
        </div>
        <div id="nav-bar-padding" class="push"></div>
        <div id="nav-buttons">
          <div class="nav-button" id="go-home">Home</div>
          <div class="nav-button" id="go-contact">Contact</div>
          <div class="nav-button" id="go-about">About</div>
        </div>
      </section>
    </header>

    <!-- application -->
    <section id="application" class="application">
      <div class="container">
        1
        <h2>Grade</h2>
        <div class="select-box">
          <div class="options-container">
            <div class="option">
              <input type="radio" class="radio" id="1" name="score" />
              <label for="1">1</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="2" name="score" />
              <label for="2">2</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="3" name="score" />
              <label for="3">3</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="4" name="score" />
              <label for="4">4</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="5" name="score" />
              <label for="5">5</label>
            </div>
          </div>
          <div class="selected">Select Score</div>
        </div>
        <h2>Course</h2>
        <input
          type="number"
          class="number-input"
          id="course"
          name="course"
          min="100000"
          max="300000"
        />
        <h2>section</h2>
        <div class="number-input-box">
        <input
          type="number"
          class="number-input"
          id="section"
          name="section"
          min="1"
          max="100"
        />
        </div>
        <h2>year</h2>
        <h2>semester</h2>
        <div class="select-box">
          <div class="options-container">
            <div class="option">
              <input type="radio" class="radio" id="1" name="semester" />
              <label for="1">1</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" id="2" name="semester" />
              <label for="2">2</label>
            </div>
          </div>
          <div class="selected">Select semester</div>
        </div>
        <h2>comment</h2>
        <button id="submit-button">submit</button>
      </div>
    </section>
  </body>
  <script type="module" src="./script.js"></script>
</html>
